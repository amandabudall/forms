<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vagas</title>
    <style>
        
        .botoes
        {
            width: 100%;
            display: flex;
            justify-content: left;
        }
        button
        {
            color: rgb(48, 48, 48);
            background-color: rgb(222, 222, 222);
            width: 80px;
            height: 60px;
            font-size: 14px;
        }
        button:hover
        {
            background-color: rgb(125, 125, 125);
        }
    </style>
    
    <fieldset>
        <legend> Dados Pessoais </legend>
         Nome:
        <input type=”text” class=”caixa_larga” id=”nome” >
        <br> <br>
        Endereço: 
        <input type=”text” class=”caixa_larga” id=”endereco”>
        <br> <br>
        Cidade:
        <input type="text" class="caixa_larga" id="cidade">
        <br> <br>
        Selecione um Estado para entrega:
        <select id="estado">
            <option> Amapá</option>
            <option> Bahia</option>
            <option> Paraná</option>
            <option selected> Santa Catarina</option>
        </select>
    </fieldset>

<br> <br>

    <fieldset>
        <legend> Dados profissionais </legend>
        Natureza do cargo 
        <br> <br>
        <input type="radio" id="Gerência" name="cargos">
        Gerência
        <input type="radio" id="Financeiro" name="cargos">
        Financeiro
        <input type="radio" id="recepcao" name="cargos">
        Recepção
        <input type="radio" id="administrativo" name="cargos">
        Administrativo 
        <input type="radio" id="juridico" name="cargos">
        Jurídico
        <br> <br> 
        Área de interesse:
        <br>
        <input type="checkbox" id="computacao">Computação 
        <input type="checkbox" id="biologia">Biologia 
        <input type="checkbox" id="meio_ambiente">Meio Ambiente 
        <input type="checkbox" id="engenharia">Engenharia 
        <input type="checkbox" id="historia">História 
        <br> <br>
        Mini-currículo
        <br>
        <textarea class="texto" id="curriculo">
        
        </textarea>
    </fieldset>

    

    <div class="botoes">
        <button>ENVIAR</button>
        <button>LIMPAR</button>
    </div>
    



</body>
</html>
